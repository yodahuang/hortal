---
# Homepage configuration
# See https://fontawesome.com/icons for icons options

title: "Yanda's home dashboard"
subtitle: "Hey hey"
logo: "logo.png"
# icon: "fas fa-skull-crossbones" # Optional icon

header: true
footer: false

stylesheet:
  - "assets/homer-theme/assets/custom.css"

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#fff5f2"
    highlight-secondary: "#fff5f2"
    highlight-hover: "#bebebe"
    background: "#12152B"
    card-background: "#fff5f2"
    text: "#ffffff"
    text-header: "#fafafa"
    text-title: "#000000"
    text-subtitle: "#111111"
    card-shadow: rgba(0, 0, 0, 0.5)
    link: "#3273dc"
    link-hover: "#2e4053"
    background-image: "../assets/homer-theme/assets/wallpaper-light.jpeg"
  dark:
    highlight-primary: "#181C3A"
    highlight-secondary: "#181C3A"
    highlight-hover: "#1F2347"
    background: "#12152B"
    card-background: "#181C3A"
    text: "#eaeaea"
    text-header: "#7C71DD"
    text-title: "#fafafa"
    text-subtitle: "#8B8D9C"
    card-shadow: rgba(0, 0, 0, 0.5)
    link: "#c1c1c1"
    link-hover: "#fafafa"
    background-image: "../assets/homer-theme/assets/wallpaper.jpeg"

# Optional message
# message:
#   #url: https://b4bz.io
#   style: "is-dark" # See https://bulma.io/documentation/components/message/#colors for styling options.
#   title: "Yay !"
#   icon: "fa fa-grin"
#   content: "This is so fun!"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  # - name: "Contribute"
  #   icon: "fab fa-github"
  #   url: "https://github.com/bastienwirtz/homer"
  #   target: "_blank" # optional html a tag target attribute
  - name: "Wiki"
    icon: "fas fa-book"
    url: "https://www.wikipedia.org/"
  # this will link to a second homer page that will load config from additionnal-page.yml and keep default config values as in config.yml file
  # see url field and assets/additionnal-page.yml.dist used in this example:
  # - name: "another page!"
  #   icon: "fas fa-file-alt"
  #   url: "#additionnal-page"

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Theatre"
    icon: "fas fa-couch"
    items:
      - name: "Radarr"
        logo: "assets/homer-icons/png/radarr.png"
        subtitle: "Get movies"
        tag: "app"
        url: "http://radarr.home"
      - name: "Sonarr"
        logo: "assets/homer-icons/png/sonarr.png"
        subtitle: "Get TV shows"
        tag: "app"
        url: "http://sonarr.home"
      - name: "Bazarr"
        logo: "assets/homer-icons/png/bazarr.png"
        subtitle: "Get Subtitles"
        tag: "app"
        url: "http://bazarr.home"
      - name: "Plex"
        logo: "assets/homer-icons/png/plex.png"
        subtitle: "Plex server"
        tag: "app"
        url: "http://plex.home"
  - name: "Home management"
    icon: "fas fa-home"
    items:
      - name: "Home Assistnat"
        logo: "assets/homer-icons/png/home-assistant.png"
        subtitle: "One place to store them all"
        tag: "app"
        url: "http://home-assistant.home"
      - name: "HomeBridge"
        logo: "assets/homer-icons/png/homebridge.png"
        subtitle: "Username and password are both admin"
        tag: "app"
        url: "http://homebridge.home"
      - name: "AdGuard Home"
        logo: "assets/homer-icons/png/adguardhome.png"
        subtitle: "Block ads and trackings"
        tag: "app"
        url: "http://adguard.home"
      - name: "Ethernet Switch"
        icon: "fas fa-ethernet"
        subtitle: "TP-Link switch"
        tag: "network"
        url: "http://ethernet-switch.home"
  - name: Admin
    icon: "fas fa-user-cog"
    items:
      - name: "Portainer"
        logo: "assets/homer-icons/png/portainer.png"
        subtitle: "Manage all the containers"
        tag: "app"
        url: "http://portainer.home"
      - name: "Code"
        logo: "assets/homer-icons/png/code.png"
        subtitle: "Web based vscode in pi"
        tag: "app"
        url: "http://vscode.home/?folder=/playground"
  - name: "Misc"
    icon: "fas fa-dumpster"
    items:
      - name: "NAS"
        logo: "assets/homer-icons/png/synology.png"
        subtitle: "One NAS to host them all"
        tag: "app"
        url: "http://nas.home"
      - name: "OctoPrint"
        logo: "assets/homer-icons/png/octoprint.png"
        subtitle: "Control 3D printer with ease"
        tag: "app"
        url: "http://octoprint.home"
      - name: "Sabnzbd"
        logo: "assets/homer-icons/png/sabnzbd.png"
        subtitle: "Download manager"
        tag: "app"
        url: "http://sabnzbd.home"
      - name: "Notes"
        icon: "fas fa-book"
        subtitle: "Random notes"
        tag: "app"
        url: "http://notes.home"
